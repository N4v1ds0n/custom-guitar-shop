    <main>
      <section id="signup">
        <form id="signup-form" method="post" action="https://formdump.codeinstitute.net">
            <h2><i class="fa-solid fa-heart-pulse"> What can we do for you?</i></h2>
            <div id="details">
                <label for="first-name">First Name</label>
                <input id="first-name" name="first-name" class="text-input" type="text" required="">
                <br>
                <label for="last-name">Last Name</label>
                <input id="last-name" name="last-name" class="text-input" type="text" required="">
                <br>
                <label for="email-address">Email Address</label>
                <input id="email-address" name="email-address" class="text-input" type="email" required="">
            </div>
            <div class="radio-buttons">
                <div>
                    <label for="road">Custom guitar</label>
                    <input id="road" name="service" value="road" type="radio" required checked>
                </div>
                <div>
                    <label for="trail">Custom-built standard guitar</label>
                    <input id="trail" name="service" value="trail" type="radio">
                </div>
                <div>
                    <label for="both">Customize guitar</label>
                    <input id="both" name="service" value="both" type="radio">
                </div>
                <div>
                  <label for="both">Set-up guitar</label>
                  <input id="both" name="service" value="both" type="radio">
              </div>
            </div>
            
            <button class="join-button" type="submit">Send</button>

        </form>
      </section>
    </main>




    
    <footer id="contact" class="container-fluid">
      <div class="row justify-content-center text-start">

             aria-label="contact form (opens in new tab)">
             Contact us
            </a>
          </h3>
        </div>
        <div class="col-12 col-lg-6 mb-4 contact-info">        
          <div class="row">
            <div class="mb-4 text-center">
              <h3>Visit us</h3>
              <address>
                <strong>Custom Guitar Shop</strong><br>
                Otto Mann,<br>
                123 Fakestreet,<br>
                Springfield
              </address>
            </div> 
          </div>
        </div>
        <div id="social" class="col-12 text-center mb-4">
        <a href="https://www.facebook.com" target="_blank" aria-label="Visit our Facebook page (opens in a new tab)"
            rel="noopener"><i class="fa-brands fa-square-facebook"></i></a>

            rel="noopener"><i class="fab fa-youtube"></i></a>
          <a href="https://www.titok.com" target="_blank" aria-label="Visit our Tiktok page (opens in a new tab)"
            rel="noopener"><i class="fab fa-tiktok"></i></a>
        </div>
      </div>
